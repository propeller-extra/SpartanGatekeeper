<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <main>
        <div class="first-wrapper">
            <h3 class="title">このサイトへの<br>アクセス数制限を行います。</h3>
            URL: 
            <input id="newURL" type="url" name="newURL">
            <div class="buttons-container">
                <button id="btn-nextLevel">続行</button>
            </div>
        </div>
        <div class="second-wrapper">
            <h3 class="title">1日の回数上限を<br>設定してください。</h3>
            <form action="#" method="post">
                <input id="textbox-perDayMaxiumNum" type="number" name="perDayMaxiumNum" min="0" max="10" value="3"
                    required> 回
                <div class="buttons-container">
                    <input id="btn-decide" type="submit" value="これで決定！">
                </div>
            </form>
        </div>
    </main>
    <script src="./js/popup.js"></script>
</body>
</html>
